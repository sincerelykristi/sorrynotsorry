<!DOCTYPE html>
<html>
<head>
  <title>#SorryNotSorry</title>
  <link rel="stylesheet" href="style.css">
  <script src="jquery.js" type="text/javascript"></script>
</head>
<body>
<!-- Header and Navigation -->
<header>
  <nav>
    <h1>#SorryNotSorry</h1>
    <ul class="buttons">
      <li><a href="#instructions">Instructions</a></li>
      <li><a href="#game">Game</a></li>
      <li><a href="#about">About</a></li>
    </ul>
  </nav>
</header>
<!-- Instructions -->
<section id="instructions" class="instructions">
<div id="gameboard" class="board">
  <ul id="rowtop">
    <li id="playerstart" class="space">
      <div id="peg1" class="peg"></div>
      <div id="peg2" class="peg"></div>
      <div id="peg3" class="peg"></div>
      <div id="peg4" class="peg"></div>

      <ul id="columnleft">
        <li id="playerfinish" class="spacevertleft">
        <li class="spacevertleft 26">
        <li class="spacevertleft 25">
        <li class="spacevertleft 24">
        <li class="spacevertleft 23">
        <li class="spacevertleft 22">
      </ul>
    <li class="space 1">
    <li class="space 2">
    <li class="space 3">
    <li class="space 4">
    <li class="space 5">
    <li class="space 6">
    <li class="space 7">
      <ul id="columnright">
        <li class="spacevert 8">
        <li class="spacevert 9">
        <li class="spacevert 10">
        <li class="spacevert 11">
        <li class="spacevert 12">
        <li class="spacevert 13">
      </ul>

  </ul>

  <ul id="rowbottom">
    <li class="space 21">
    <li class="space 20">
    <li class="space 19">
    <li class="space 18">
    <li class="space 17">
    <li class="space 16">
    <li class="space 15">
    <li class="space 14">

  </ul>
</div>

</section>
<!-- Game Board -->
<section id="game" class="game">

</section>
<!-- About Section -->
<section id="about" class="about">

</section>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
